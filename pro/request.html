<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon - Habitat76</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet">
    <link href="css/pro.css" rel="stylesheet">
    <link href="css/request.css" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="menu-mobile js-menu-mobile visible-xs">
    <button class="menu-mobile-toggle js-menu-mobile-toggle">☰ MENU</button>
    <div class="menu-mobile-logo">
        <a href="request.html">
            <img src="img/habitat76.png" alt="Habitat 76" width="50">
        </a>
    </div>
</div>

<div class="jumbotron">
    <div class="jumbotron-title u-uppercase">PROBLEME DE ROBINET</div>
    <div class="jumbotron-reference">BC623524</div>
</div>

<main class="main">

    <div class="container">
        <div class="request">
            <div class="tenant-card">
                <div class="tenant-card-content">
                    <div class="tenant-card-content-name">Arnaud Lemercier</div>
                    <div class="tenant-card-content-location">
                        <img src="img/icon/marker.png" alt="">
                        Déville-lès-Rouen
                    </div>
                    <div class="tenant-card-content-address">
                        12 rue de la paix, APT 302
                    </div>
                </div>
                <div class="tenant-card-footer">
                    <div class="tenant-card-footer-phone">06.10.57.57.47</div>
                    <button class="tenant-card-footer-call">Appeler</button>
                </div>
            </div>

            <section class="request-content">
                <ul class="action-list">
                    <li class="action-list-item">
                        <div class="action-list-item-icon">
                            <img src="" />
                        </div>
                        <div class="action-list-item-card">
                            <p class="action-list-item-card-title">RDV le 24/10/2017, dans la matinée</p>
                            <p class="action-list-item-card-date">
                                09/10/2017 10:25
                                <span class="sms">SMS OK</span>
                                <a class="edit" href="#">Modif.</a>
                            </p>
                        </div>
                    </li>
                    <li class="action-list-item">
                        <div class="action-list-item-icon orange">
                            <img src="" />
                        </div>
                        <div class="action-list-item-card with-input">
                            <input type="date" class="action-list-item-card-date-input" placeholder="Date d'intervention">
                            <select class="action-list-item-card-select">
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                            <button type="button" class="action-list-item-card-action blue">Ok</button>
                        </div>
                    </li>
                    <li class="action-list-item">
                        <div class="action-list-item-icon blue">
                            <img src="" />
                        </div>
                        <div class="action-list-item-card with-action">
                            <p class="action-list-item-card-title">Appel</p>
                            <button type="button" class="action-list-item-card-action blue">Confirmer</button>
                            <button type="button" class="action-list-item-card-action">Absent</button>
                        </div>
                    </li>
                    <li class="action-list-item">
                        <div class="action-list-item-icon">
                            <img src="" />
                        </div>
                        <div class="action-list-item-card">
                            <p class="action-list-item-card-title">Prise en compte</p>
                            <p class="action-list-item-card-date">08/10/2017 17:20</p>
                        </div>
                    </li>
                    <li class="action-list-item">
                        <div class="action-list-item-icon">
                            <img src="" />
                        </div>
                        <div class="action-list-item-card">
                            <p class="action-list-item-card-title">Déclaration d'incident</p>
                            <p class="action-list-item-card-date">08/10/2017 08:30</p>
                        </div>
                    </li>
                </ul>
            </section>

            <footer class="request-footer">
                <div class="tab-list">
                    <button type="button" class="tab-list-item active"><img src="img/icon/calendar.png" alt=""></button>
                    <button type="button" class="tab-list-item"><img src="img/icon/align.png" alt=""></button>
                    <button type="button" class="tab-list-item"><img src="img/icon/image.png" alt=""></button>
                </div>
            </footer>
        </div>
    </div>
</main>
</body>
</html>
